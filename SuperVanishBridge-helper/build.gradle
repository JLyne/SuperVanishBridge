plugins {
    id 'maven-publish'
}

dependencies {
    compileOnly project(':SuperVanishBridge-api')
    compileOnly 'com.velocitypowered:velocity-api:3.1.2-SNAPSHOT'
    compileOnly 'cloud.commandframework:cloud-velocity:1.7.1'
    compileOnly 'cloud.commandframework:cloud-minecraft-extras:1.7.1'
    compileOnly 'cloud.commandframework:cloud-annotations:1.7.1'

    annotationProcessor 'com.velocitypowered:velocity-api:3.1.2-SNAPSHOT'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            pom {
                description = 'SuperVanishBridge Helper'
                url = 'https://github.com/JLyne/SuperVanishBridge'
                developers {
                    developer {
                        id = 'jim'
                        name = 'James Lyne'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/JLyne/SuperVanishBridge.git'
                    developerConnection = 'scm:git:ssh://github.com/JLyne/SuperVanishBridge.git'
                    url = 'https://github.com/JLyne/SuperVanishBridge'
                }
            }
        }
    }
    repositories {
        maven {
            credentials {
                username = rootProject.ext.mavenUserName
                password = rootProject.ext.mavenPassword
            }
            authentication {
                basic(BasicAuthentication)
            }

            def releasesRepoUrl = "https://repo.not-null.co.uk/releases/" // gradle -Prelease publish
            def snapshotsRepoUrl = "https://repo.not-null.co.uk/snapshots/"
            url = project.hasProperty('release') ? releasesRepoUrl : snapshotsRepoUrl
        }
    }
}
